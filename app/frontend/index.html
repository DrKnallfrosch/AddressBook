<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Book</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="./main.js" defer></script>
</head>
<body>
    <div id="app">
        <h1>Address Book</h1>

        <form @submit.prevent="addAddress">
            <h2>Add New Address</h2>
            <input v-model="newAddress.firstname" placeholder="First Name" required />
            <input v-model="newAddress.lastname" placeholder="Last Name" required />
            <input v-model="newAddress.street" placeholder="Street" />
            <input v-model="newAddress.number" placeholder="Number" />
            <input v-model="newAddress.postal_code" placeholder="Postal Code" />
            <input v-model="newAddress.place" placeholder="Place" />
            <input v-model="newAddress.birthday" placeholder="Birthday" />
            <input v-model="newAddress.phone" placeholder="Phone" />
            <input v-model="newAddress.email" placeholder="Email" />
            <button type="submit">Add Address</button>
        </form>

        <h2>All Addresses</h2>
        <button @click="fetchAddresses">Fetch Addresses</button>

        <ul>
            <li v-for="address in addresses" :key="address.id">
                {{ address.firstname }} {{ address.lastname }} - {{ address.email }}
                <button @click="deleteAddress(address.id)">Delete</button>
            </li>
        </ul>
    </div>
</body>
</html>
